        $( document ).ready(function() {

                });

                feather.replace()
            });

        });

        function loadTableData(tableName) {
            $.getJSON( "def/" + tableName, function( data ) {
                // sets title
                $('#tableTitle').text(data.name);
                var columns = [];
                for (var i in data.columns) {
                    columns.push({data: data.columns[i].name, title: data.columns[i].name, defaultContent:''});
                }
                console.log(columns);
                $('#dataTable').DataTable({
                  "ajax":   "l/" + tableName,
                  "columns": columns,
                  "bDestroy": true
                });
            });
        }
    </script>

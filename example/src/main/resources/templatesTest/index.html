<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SQL CRUD Application</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- data tables -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    </nav>

    <div class="modal fade" id="modalRowDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Row detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column" id="tableList">
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display:none;" id="alertBox">
                <div id="alertMessage"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="tableTitle"></h1>
          </div>


          <!-- here table name? <h2>Section title</h2> -->
          <div class="table-responsive">
            <table class="table table-striped table-sm" id="dataTable">
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        $( document ).ready(function() {

            var ul = $( "#tableList" );
            $.getJSON( "def/all", function( data ) {
                console.log(data);
                $.each(data, function(i, f) {
                    ul.append('<li class="nav-item"><a class="nav-link" href="#" onclick="loadTableData(\'' + f.name + '\')"><span data-feather="file"></span>' + f.name + '</a></li>')
                });

                // load icons
                feather.replace()
            });

        });

        function loadTableData(tableName) {
            $.getJSON( "def/" + tableName, function( tableDef ) {
                // sets title
                $('#tableTitle').text(tableDef.name);
                var columns = [];
                for (var i in tableDef.columns) {
                    columns.push({data: tableDef.columns[i].name, title: tableDef.columns[i].name, defaultContent:''});
                }
                columns.push({targets: -1,data: null,defaultContent: "<button>Edit</button>"});
                // <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
                console.log(columns);
                var datatableObj = $('#dataTable').DataTable({
                  "ajax":   "l/" + tableName,
                  "columns": columns,
                  "bDestroy": true
                });

                $('#dataTable tbody').on( 'click', 'button', function () {
                    var data = datatableObj.row( $(this).parents('tr') ).data();
                    showRowForm(tableDef, data);
                } );

            });
        }

        function showRowForm(tableDef, rowData) {
            console.log(tableDef);
            console.log(rowData);
            var dialog = $('#modalRowDetail');
            for (var i in tableDef.columns) {

                $('#modalRowDetail form').append(
                    '<div class="form-group"><label for="'+tableDef.columns[i].name+'" class="col-form-label">' +
                    tableDef.columns[i].name +
                    '</label><input type="text" class="form-control" id="'+tableDef.columns[i].name+'" value="'
                    +rowData[tableDef.columns[i].name]+'"></div>');
            }
            
            $('#saveBtn').on('click', function () {
                var postData = getFormData($('#modalRowDetail form'));
                $.post( "u/" + tableDef.name, postData)
                    .done(function( postDoneData ) {
                        $('#alertMessage').html('Updated row: ' + postDoneData);
                        $('#alertBox').show();
                    });
            });

            dialog.modal();
        }

        function getFormData($form){
            var unindexed_array = $form.serializeArray();
            var indexed_array = {};

            $.map(unindexed_array, function(n, i){
                indexed_array[n['name']] = n['value'];
            });

            return indexed_array;
        }

    </script>
  </body>
</html>
